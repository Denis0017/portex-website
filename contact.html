<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Contact PortEX Trading for quotes, supplier introductions and logistics support in salt and agricultural commodities.">
  <title>Contact — PortEX Trading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar container">
      <div class="brand">
        <img src="logo.png" alt="PortEX Trading logo" class="logo">
        <span id="firm-name" class="firm-name"></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="process.html">Our Process</a></li>
        <li><a href="partners.html">Partners</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </nav>
  </header>

  <main class="container">
    <section class="page-hero">
      <h1>Contact Us</h1>
      <p class="lead">Send us details (product, grade, volume, and destination) and we will revert with options.</p>
    </section>

    <section class="contact-form">
      <form id="contactForm" class="form">
        <label for="name">Name*</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email*</label>
        <input id="email" name="email" type="email" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel">

        <label for="details">Product details (grade, volume, destination)*</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Inquiry</button>
        <p id="form-status" class="form-status"></p>
      </form>

      <aside class="contact-info">
        <h3>Other ways to reach us</h3>
        <p>Email: <a href="mailto:info@portextrading.com">info@portextrading.com</a></p>
        <p>Phone: +91 98765 43210</p>
        <p>Office hours: Mon–Fri 09:00–18:00 IST</p>
      </aside>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> <span id="firm-name"></span></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
